<!DOCTYPE html>
<html>
    
    <head>
    
    <title>Angular Practice</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-chapter1-2.js"></script>
    </head>
    
    <body>
    
    <div class="container" ng-controller="TextAreaWithLimitCrtl">
        
        <div class="row">
        
        <textarea ng-model="message">{{message}}</textarea>
        
        </div>
        
        <div class="row">
        <button ng-disabled="!hasValidLength()" ng-click="send()">Send</button>
            <button ng-click="clear()">Clear</button>
        
        </div>
        <span>Remaining {{Remaining()}}</span>
        
        </div>
